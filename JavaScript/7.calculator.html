<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>

@font-face {
font-family: "Minisystem";
src: url("./font/minisystem.ttf");
src: url("./font/minisystem.ttf") format("ttf"),
}


html, body{
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: cornsilk;
            color: rgb(19, 172, 233) ;
        }
        .wrapper{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            height: 100%;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            width: 340px;
            padding: 20px;
            margin-top: 5%;
            border: 2px solid white;
            background: white;
            box-shadow: 2px 2px 8px black;
            border-radius: 20px;
        }
        #display{
            font-family: "Minisystem";
            color:rgb(19, 172, 233);
            background: black;
            padding: 15px;
            height: 100px;
            width: 225px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 50px;
            border-radius: 15px;
        }
       .keys{
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           width: 300px;
           margin-left: auto;
           margin-right: auto;
        }
        h1{
            align-self: center;
            text-shadow: 1px 1px 1px gray;
            text-align: center;
            width: 100%;
            padding-top: 10px;
        }
        button{
            padding: 0.5em;
            margin: 4px;
            width: 60px;
            background-color: rgb(19, 172, 233) ;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            font-size: x-large;
            font-weight: bold;
            box-shadow: 1px 1px 4px grey;
            transition: 0.1s ease-in-out;
            cursor: pointer;
        }
        button:hover, button:focus {
        outline: none;
        }
        button:hover{
            translate: 1px 1px;
            box-shadow: none;
        }
        .item{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            padding-left: 15px;
            height: 150px;
        }
        .fas{
            margin-bottom: 0.3em;
            font-size: 50px;
            text-shadow: 2px 2px 2px gray;
            transition: 0.1s ease-in-out;
        }
        .fas:hover{
            transform: rotate(45deg);
        }
        footer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            margin: 15px 0px;
            font-size: small;
            color: gray;
            text-align: center;
            overflow: hidden;
        }
        #btn-change{
            background: rgb(255, 52, 121);
            color: cornsilk;
            padding: 3px 5px;
            width: fit-content;
            margin-left: 20px;
            font-size: small;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 0px 10px;
            cursor: pointer;
        }
        #btn-change:hover, #btn-change:focus {
        outline: none;
        }
        #btn-change:hover{
            translate: 1px 1px;
        }
        #functions{
        margin-left: -130px;
        }
        #functions  button{
            background-color: rgb(19, 172, 233);
            filter: brightness(120%);
            color: white;
        }

    </style>


</head>
<body>

<div class="wrapper">
    <div class="container">
        

        <div class="display"><input id="display" type="numbers"></div>

        <div id="functions"><button id="cl" onclick="clearAll(this)">C</button><button id="cle" onclick="clearLastEntry(this)">CE</button></div>

        <div class="keys">
            <button id="n1" onclick="numberInput(this)">7</button><button id="n2" onclick="numberInput(this)">8</button><button id="n3" onclick="numberInput(this)">9</button><button id="f/" onclick="calculate(this)">÷</button>
            <button id="n4" onclick="numberInput(this)">4</button><button id="n5" onclick="numberInput(this)">5</button><button id="n6" onclick="numberInput(this)">6</button><button id="fx" onclick="calculate(this)">x</button>
            <button id="n1" onclick="numberInput(this)">1</button><button id="n2" onclick="numberInput(this)">2</button><button id="n3" onclick="numberInput(this)">3</button><button id="f-" onclick="calculate(this)">-</button>
            <button id="n0" onclick="numberInput(this)">0</button><button id="fpoint" onclick="numberInput(this)">.</button><button id="f=" onclick="total(this)">=</button><button id="f+" onclick="calculate(this)">+</button>

        </div>

    </div>

    <footer>Right to copy 2020 - Elmer Volgers <button onclick="changeBackground()" id="btn-change">change bg</button> </footer>
</div>


    
    <script>
    
    let display = document.getElementById('display')
    let storeInputNumbers1 = [];
    let storeInputNumbers2 = [];
    let storeInputNumbers3 = [];
    let storeInputNumbers4 = [];
    let storeMathAction = [];
    let mathAction;
    let firstNumber;
    let secondNumber;
    let thirdNumber;
    let fourthNumber;
    let enterNextNumber = 0;
    let result = 0;

    display.value = result;
    

    function numberInput(btnElement){

        let inputValue = btnElement.innerText;

        //Store first numberinput in array
        if(enterNextNumber == 0){           
        storeInputNumbers1.push(inputValue);
        firstNumber = parseFloat(storeInputNumbers1.join(''));
        display.value = storeInputNumbers1.join('');
        }

        //Start filling array 2 for entering second number
        if(enterNextNumber == 1){
        storeInputNumbers2.push(inputValue);
        secondNumber = parseFloat(storeInputNumbers2.join(''));
        display.value = storeInputNumbers2.join('');
        }

        //Start filling array 3 for entering third number
        if(enterNextNumber == 2){
        storeInputNumbers3.push(inputValue);
        thirdNumber = parseFloat(storeInputNumbers3.join(''));
        display.value = storeInputNumbers3.join('');
        }

        //Start filling array 4 for entering fourth number
        if(enterNextNumber == 3){
        storeInputNumbers4.push(inputValue);
        fourthNumber= parseFloat(storeInputNumbers4.join(''));
        display.value = storeInputNumbers4.join('');
        }

    }


    function calculate(btnElement){

        //Store next number in different array
        enterNextNumber++;

        //Display math action
        mathAction = btnElement.innerText;
        // console.log(mathAction);
        display.value = mathAction;

        //Store math action in array
        storeMathAction.push(mathAction);
        mathAction = storeMathAction.join('');

        
        //Calculating ÷ result before entering thirdnumber

            //÷
            if(mathAction[0] == '÷' && enterNextNumber ==2){
                result = (firstNumber / secondNumber);
            }
            if(mathAction[1] == '÷' && enterNextNumber == 3){
                result = (result / thirdNumber);
            }

            //x
            if(mathAction[0] == 'x' && enterNextNumber == 2){
                result = (firstNumber * secondNumber);
            }
            if(mathAction[1] == 'x' && enterNextNumber == 3){
                result = (result * thirdNumber);
            }

            //-
            if(mathAction[0] == '-' && enterNextNumber == 2){
                result = (firstNumber - secondNumber);
            }
            if(mathAction[1] == '-' && enterNextNumber == 3){
                result = (result - thirdNumber);
            }

            //+
            if(mathAction[0] == '+' && enterNextNumber == 2){
                result = (firstNumber + secondNumber);
            }
            if(mathAction[1] == '+' && enterNextNumber == 3){
                result = (result + thirdNumber);
            }
        


    }
    
    

    function total(btnElement){
        

        let resultBtn = btnElement.innerText;

        //Calculate result

            //÷
            if(enterNextNumber == 1 && mathAction[0] == '÷'){
            result = (firstNumber / secondNumber);
            }
            if(enterNextNumber == 2 && mathAction[1] == '÷'){
            result = (result / thirdNumber);
            }
            if(enterNextNumber == 3 && mathAction[2] == '÷'){
            result = (result / fourthNumber);
            }
    

            //x
            if(enterNextNumber == 1 && mathAction[0] == 'x'){
            result = (firstNumber * secondNumber);
            }
            if(enterNextNumber == 2 && mathAction[1] == 'x'){
            result = (result * thirdNumber);
            }
            if(enterNextNumber == 3 && mathAction[2] == 'x'){
            result = (result * fourthNumber);
            }
        
            //-
            if(enterNextNumber == 1 && mathAction[0] == '-'){
            result = (firstNumber - secondNumber);
            }
            if(enterNextNumber == 2 && mathAction[1] == '-'){
            result = (result - thirdNumber);
            }
            if(enterNextNumber == 3 && mathAction[2] == '-'){
            result = (result - fourthNumber);
            }


            //+
            if(enterNextNumber == 1 && mathAction[0] == '+'){
            result = (firstNumber + secondNumber);
            }
            if(enterNextNumber == 2 && mathAction[1] == '+'){
            result = (result + thirdNumber);
            }
            if(enterNextNumber == 3 && mathAction[2] == '+'){
            result = (result + fourthNumber);
            }

        //Display result
        display.value = result;

    }

    function clearAll(){
        storeInputNumbers1 = [];
        storeInputNumbers2 = [];
        storeInputNumbers3 = [];
        storeInputNumbers4 = [];
        storeMathAction = [];
        mathAction;
        firstNumber;
        secondNumber;
        thirdNumber;
        enterNextNumber = 0;
        result = 0;
        display.value = result;
    }

    function clearLastEntry(){
        if(storeInputNumbers4.length >0){
            storeInputNumbers4 = [];
            display.value = thirdNumber;
        }
        if(storeInputNumbers3.length >0){
            storeInputNumbers3 = [];
            display.value = secondNumber;
        }
        if(storeInputNumbers2.length >0){
            storeInputNumbers2 = [];
            display.value = firstNumber;
        }
        if(storeInputNumbers1.length >0){
            storeInputNumbers1 = [];
            display.value = result;
        }
        
        storeMathAction = [];
        display.value = storeInputNumbers1.join('');

        if(storeInputNumbers1.length <1){
            display.value = result;
        }
    }


// ---------------Change Background---------------

    //Default values

    let angle = 45;
    let colorOne = 'rgb(255, 52,'; // rgb(255, 52, 121)
    let colorTwo = 'rgb(3, 25,'; //  rgb(3, 25, 244)
    let clr1 = 121;
    let clr2 = 244;

    function changeBackground(){

        let clr1 = Math.round(Math.random()*255);
        let clr2 = Math.round(Math.random()*255);
        angle = Math.round(Math.random()*360);
        document.body.style.background = '-webkit-linear-gradient('+ angle +'deg' + ', ' + colorOne + clr1 + ')' + ', ' + colorTwo + clr2 + ')';
        document.body.style.color = 'white';
        document.getElementsByTagName('footer')[0].style.color = 'white';
    }

    </script>
    
</body>
</html>
