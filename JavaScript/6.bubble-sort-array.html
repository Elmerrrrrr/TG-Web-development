<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort - Bubble</title>
</head>
<body>
    <script>

        function bubble(array1, array2) {

            const arrayCombined = [...array1, ...array2]
            let arrayLenght = arrayCombined.length;

            // console.log(arrayCombined);
            
            for (let i=0; i< arrayLenght; i++) {
                    console.log('i: ' +i);

                for (let j=0; j<arrayLenght; j++) {
                    console.log('j: '+ j);
                    if (arrayCombined[j] > arrayCombined[j + 1]) {
                        [arrayCombined[j], arrayCombined[j + 1]] = [arrayCombined[j + 1], arrayCombined[j]]
                    }
                }
                console.log(arrayCombined);
            }
            return arrayCombined;
         }

        document.write(bubble([8, 4, 2, 3, 1], [1, 5, 9, 7, 6]));

    </script>
</body>
</html>
