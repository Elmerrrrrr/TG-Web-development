<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissor Game</title>
    <script src="https://kit.fontawesome.com/a9545f17e8.js" crossorigin="anonymous"></script>

    <style>

         html, body{
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: cornsilk;
            color: cornflowerblue;
        }
       .container{
           display: flex;
           flex-direction: column;
           justify-content: center;
           height: 100vh;
           width: 50%;
           margin-left: auto;
           margin-right: auto;
        }
        h1{
            align-self: center;
            text-shadow: 1px 1px 1px gray;
            text-align: center;
            width: 100%;
            padding-top: 50px;
        }
        .namePlayer, .nameComputer{
            text-shadow: 1px 1px 1px gray;
        }

        .namePlayer, #resultItemPlayer{
            color:rgb(50, 79, 134)
        }
        .nameComputer, #resultItemComputer{
            color:rgb(9, 155, 142)
        }

        .players{
            display: flex;
            justify-content: space-evenly;
            margin-top: 50px;
            font-size: x-large;
            font-weight: bold;
        }

        #scorePlayer, #scoreComputer{
            margin-left: 40%;
            filter: contrast(250%);
        }
        #resultGame, .resultItems{

            display: flex;
            justify-content: center;
            margin-top: 50px;
            filter: contrast(250%);
            text-shadow: 1px 2px 2px gray;
            font-size: xx-large;
            font-weight: bold;
            text-align: center;
        }

        .resultItems{
            
            justify-content: space-evenly;
        }

        #resultItemPlayer, #resultItemComputer {
            margin-top: 1em;
            margin-bottom: -1em;
        }
      


        .button-container{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding-top: 30px;
        }

        button{
            padding: 0.5em;
            width: 150px;
            background-color: cornflowerblue;
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            font-size: x-large;
            font-weight: bold;
            box-shadow: 4px 4px 4px grey;
            transition: 0.2s ease-in-out;
            cursor: pointer;

        }
        button:hover, button:focus {
        outline: none;
        }

        button:hover{
            translate: 4px 4px;
            box-shadow: none;
        }

        .item{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            padding-left: 15px;
            height: 150px;
        }

        .fas{
            margin-bottom: 0.3em;
            font-size: 50px;
            text-shadow: 2px 2px 2px gray;
            transition: 0.1s ease-in-out;
        }
        .fas:hover{
            transform: rotate(45deg);
        }

        footer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin-bottom: 10px;
            font-size: small;
            color: gray;
            text-align: center;
        }

        #btn-change{
            background: rgb(255, 52, 121);
            color: cornsilk;
            padding: 3px 5px;
            width: fit-content;
            margin-left: 20px;
            font-size: small;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 0px 10px;
            cursor: pointer;
        }
        #btn-change:hover, #btn-change:focus {
        outline: none;
        }
        #btn-change:hover{
            translate: 1px 1px;
        }


    </style>

</head>
<body>

<div class="container">
    <h1>Rock - Paper - Scissors</h1>

    <div class="players"><div class="namePlayer">You<div id="scorePlayer">0</div></div><div class="nameComputer">Computer<div id="scoreComputer">0</div></div></div>


    <div id="resultGame">Play the game..!</div>
    <div class="resultItems"><div id="resultItemPlayer"></div><div id="resultItemTie"></div><div id="resultItemComputer"></div></div> 


    <div class="button-container"> 

        <div class="item rock">
            <i class="fas fa-hand-rock"></i>
            <button onclick="play(this)">rock</button>
        </div>
        
        <div class="item paper">
            <i class="fas fa-hand-paper"></i>
            <button onclick="play(this)">paper</button>
        </div> 

        <div class="item scissors">
            <i class="fas fa-hand-scissors"></i>
            <button onclick="play(this)">scissors</button>
        </div> 

    </div>

    <footer>Right to copy 2020 - Elmer Volgers <button onclick="changeBackground()" id="btn-change">change bg</button> </footer>
</div>



    

<script>

let playerScore = 0;
let computerScore = 0;

//  console.log(Math.floor(Math.random()*7));
//  document.documentElement.style.color = 'white';


    function play(btnElement) {

    let chosenItem = btnElement.innerHTML;
    let items = [{ name:'rock', icon: '<i class="fas fa-hand-rock"></i>'},{ name:'paper', icon: '<i class="fas fa-hand-paper"></i>'}, {name:'scissors', icon:'<i class="fas fa-hand-scissors"></i>'}];
    let randomItem = items[Math.floor(Math.random()*3)].name;

    document.getElementById('resultItemComputer').innerHTML = randomItem;


                //Display items
            for (let i = 0; i < 3; i++) { 

                //Display chosen item Player
                if (chosenItem == items[i].name) {
                    document.getElementById('resultItemPlayer').innerHTML = items[i].icon;
                }
                else if (chosenItem == items[i].name) {
                    document.getElementById('resultItemPlayer').innerHTML = items[i].icon;
                }
                else if (chosenItem == items[i].name) {
                    document.getElementById('resultItemPlayer').innerHTML = items[i].icon;
                }

                //Display chosen item Computer
                if (randomItem == items[i].name) {
                    document.getElementById('resultItemComputer').innerHTML = items[i].icon;
                }
                else if (randomItem == items[i].name) {
                    document.getElementById('resultItemComputer').innerHTML = items[i].icon;
                }
                else if (randomItem == items[i].name) {
                    document.getElementById('resultItemComputer').innerHTML = items[i].icon;
                }

            }


                
        
                //Rules of the game //0=rock 1=paper 2=scissor

                if(chosenItem == randomItem){
                    document.getElementById('resultGame').innerHTML = "It's a tie!";
                }

                //Chosen Item is rock & rock over scissor     
                if(chosenItem == items[0].name && randomItem != items[1].name && randomItem != items[0].name){
                    document.getElementById('scorePlayer').innerHTML = ++playerScore;
                    document.getElementById('resultGame').innerHTML = 'You Win!!';
                }
                //Chosen Item is rock & paper over rock 
                if(chosenItem == items[0].name && randomItem == items[1].name && randomItem != items[0].name){ 
                    document.getElementById('scoreComputer').innerHTML = ++computerScore;
                    document.getElementById('resultGame').innerHTML = 'Computer Wins :(';
                }


                //Chosen Item is paper & paper over rock
                if(chosenItem == items[1].name && randomItem != items[2].name && randomItem != items[1].name){
                    document.getElementById('scorePlayer').innerHTML = ++playerScore;
                    document.getElementById('resultGame').innerHTML = 'You Win!!';
                }
                //Chosen Item is paper & scissor over paper
                if(chosenItem == items[1].name && randomItem == items[2].name && randomItem != items[1].name){
                    document.getElementById('scoreComputer').innerHTML = ++computerScore;
                    document.getElementById('resultGame').innerHTML = 'Computer Wins :(';
                }


                //Chosen Item is scissor & scissor over paper
                if(chosenItem == items[2].name && randomItem != items[0].name && randomItem != items[2].name){
                    document.getElementById('scorePlayer').innerHTML = ++playerScore;
                    document.getElementById('resultGame').innerHTML = 'You Win!!';
                }
                //Chosen Item is scissor & rock over scissor
                if(chosenItem == items[2].name && randomItem == items[0].name && randomItem != items[2].name){
                    document.getElementById('scoreComputer').innerHTML = ++computerScore;
                    document.getElementById('resultGame').innerHTML = 'Computer Wins :(';
                }


          
    }

// ---------------Change Background---------------

    //Default values

    let angle = 45;
    let colorOne = 'rgb(255, 52,'; // rgb(255, 52, 121)
    let colorTwo = 'rgb(3, 25,'; //  rgb(3, 25, 244)
    let clr1 = 121;
    let clr2 = 244;
    // document.body.style.background = '-webkit-linear-gradient('+ angle +'deg' + ', ' + colorOne + clr1 + ')' + ', ' + colorTwo + clr2 + ')';

    function changeBackground(){

        let clr1 = Math.round(Math.random()*255);
        let clr2 = Math.round(Math.random()*255);
        angle = Math.round(Math.random()*360);
        document.body.style.background = '-webkit-linear-gradient('+ angle +'deg' + ', ' + colorOne + clr1 + ')' + ', ' + colorTwo + clr2 + ')';
        document.body.style.color = 'white';
        document.getElementsByClassName('players')[0].children[0].style.color = 'white';
        document.getElementsByClassName('players')[0].children[1].style.color = 'white';
        document.getElementsByTagName('footer')[0].style.color = 'white';
        
    }

    // setInterval(changeBackground,500);

   
</script>

    
</body>
</html>
