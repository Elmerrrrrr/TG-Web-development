<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="./sudoku.css">
    <script src="./sudoku.js"></script>
</head>
<body>
    <!-- Tutorial: -->
    <!-- https://www.youtube.com/watch?v=ea3UBpMHDoc&list=PLSZdxnY7ocZOsG0_TmJ7yQeDRYBnwIoab -->

    <header>
            <h1>Soduko</h1>
            <div id="setup-game">
                <div id="difficulty">
                    <h3>Choose Difficulty: </h3>
                    <label for="diff-1"><input id="diff-1" type="radio" name="diff" value="easy" checked>Easy</label>
                    <label for="diff-2"><input id="diff-2" type="radio" name="diff" value="medium">Medium</label>
                    <label for="diff-3"><input id="diff-3" type="radio" name="diff" value="hard">Hard</label>
                </div>
                <div id="time">
                    <h3>Choose Time: </h3>
                    <label for="time-1"><input id="time-1" type="radio" name="time" value="three" checked>3 min</label>
                    <label for="time-2"><input id="time-2" type="radio" name="time" value="five">5 min</label>
                    <label for="time-3"><input id="time-3" type="radio" name="time" value="ten">10 min</label>
                </div>

                <div id="theme">
                    <h3>Choose Theme: </h3>
                    <label for="theme-1"><input id="theme-1" type="radio" name="theme" value="light" checked>Light</label>
                    <label for="theme-2"><input id="theme-2" type="radio" name="theme" value="dark">Dark</label>
                </div>
            </div>
            <button id="start-btn">Create New Game!</button>
    </header>

    
<div id="stats">
    <p id="stats"></p>
    <p id="times"></p>
    <p id="lives"></p>
</div>

<div id="game">
        <div id="board"></div>
        <div class="number-container" class="hidden">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
        <p id="seven">7</p>
        <p id="eight">8</p>
        <p id="nine">9</p>
    </div>
</div>

    

</body>


<footer>
<p>Right to copy 2020 - Elmer Volgers</p>
</footer>
</html>
