<br><br><hr><br><br>

     
<!-- Formulier -->
    
<section>
    <h1>Additional information</h1>    
    <div class="info-container">
        
        <form>
             <div>
                <span style="display:inline-block">
                    <label for=fname style="display:block">First name:</label>
                    <input type=text name=firstname id=fname placeholder="First name" required/>
                </span>
                
                <span style="display:inline-block">
                    <label for=lname  style="display:block">Surname:</label>
                    <input type=text name=surname id=lname placeholder="Surname" required />
                </span>
                <span style="display:inline-block">
                    <label for=age style="display:block">Age:</label>
                    <input type=text name=age id=age placeholder="Your age in numbers"/>
                </span>
            </div> 
                
            <div>
                <span style="display:inline-block">
                    <label for=company style="display:block">Company:</label>
                    <input type=text name=company id=company placeholder="Company name"/>
                </span>
                
                <span style="display:inline-block">
                    <label for=username style="display:block">Username:</label>
                    <input type=text name=username id=username placeholder="Username" />
                </span>
                <span style="display:inline-block">
                    <label for=email style="display:block">Email:</label>
                    <input type="email" name="email" id="email" placeholder="example@domail.com" required/>
                </span>
            </div> 


            <div>
                <span style="display:inline-block">
                    <label for=adress style="display:block">Adress:</label>
                    <input style="widspan:36rem" type=text name=adress id=adress placeholder="Adress"/>
                </span>
            </div> 


            <div>
                <span style="display:inline-block">
                    <label for=city style="display:block">City:</label>
                    <input type=text name=city id=city placeholder="City" />
                </span>
                
                <span style="display:inline-block">
                    <label for=pstcode  style="display:block">Postal code:</label>
                    <input type=text name=pstcode id=pstcode placeholder="1234 AA"/>
                </span>
                <span style="display:inline-block">
                    <label for=country style="display:block">Country</label>
                    <input type=text name=country id=country placeholder="Country"/>
                </span>
            </div> 
            
        </form>
        <div class="btnAdd"><button id="enterData" onclick="enterData()">Enter Data</button></div>
    </div>
   
</section>
